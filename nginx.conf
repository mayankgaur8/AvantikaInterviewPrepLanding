server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: pass API requests to an upstream backend (uncomment and adjust)
  # location /api/ {
  #   proxy_pass http://backend:3000;
  # }

  gzip on;
  gzip_types text/plain application/javascript application/json text/css application/xml;
}
